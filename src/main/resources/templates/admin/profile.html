<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>AdminiEdit</title>

	<!-- Bootstrap Core CSS -->
	<link th:href="@{/static/css/bootstrap.min.css}" rel='stylesheet' type='text/css'/>
	<!-- Custom CSS -->
	<link th:href="@{/static/css/style.css}" rel='stylesheet' type='text/css'/>
	<!-- Graph CSS -->
	<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
	<!-- jQuery -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet'
		  type='text/css'>
	<!-- lined-icons -->
	<link rel="stylesheet" th:href="@{/static/css/icon-font.min.css}" type='text/css'/>
	<!-- //lined-icons -->
	<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
	<!--clock init-->
</head>
<body>
<div class="page-container" >
	<div class="left-content" style="background-color: rgb(238, 245, 249);min-height: 800px">
		<div class="header-section">
			<!--menu-right-->
			<div class="top_menu">

				<!--/profile_details-->
				<div class="profile_details_left">
					<ul class="nofitications-dropdown">
						<li class="dropdown note">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"></a>
						</li>
					</ul>
				</div>
				<div class="clearfix"></div>
				<!--//profile_details-->
			</div>
		</div>

		<div class="modal-title" style="background-color: rgb(255, 255, 255);">
			<div  style="padding-left: 3em;padding-top:2em;margin-bottom: 2em; border: 1px solid #E7E7E8;">
				<h2 class="inner-tittle" style="margin:0 auto;">Change Password</h2>
				<div style="padding-left: 1em">
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
						<li class="breadcrumb-item active">Change Password</li>
					</ul>
				</div>
			</div>
		</div>

					<div class="error_page">
						<!--/login-top-->

						<div class="error-top">
							<div class="login">
								<form action="#" id="submit-form" >
									<input type="password" placeholder="Original Password" id="origPasswd" class="text" >
									<input type="password" placeholder="New Password" id="newPasswd" >
									<input type="password" placeholder="Confirm Your Password" id="conPasswd" >
									<div class="error"></div>
									<div class="submit"><input type="submit" id="submit" value="Submit"></div>
								</form>
							</div>
						</div>
						<!--//login-top-->
					</div>


				</div>
		</div>


		<!--footer section start-->
		<footer>
			<p></p>
		</footer>
		<!--footer section end-->


		<!--左侧side bar-->
		<div class="sidebar-menu">
			<div style="border-top:1px solid rgba(69, 74, 84, 0.7)"></div>
			<!--/down-->
			<div class="down"> <a th:href="'/admin/'+${username}"><img th:src="@{/static/images/admin.jpg}"></a><a><span class=" name-caret">[[${username}]]</span></a>
				<p>System Administrator</p>
				<ul>
					<li><a class="tooltips" th:href="'/admin/'+${username}"><span>Profile</span><i class="lnr lnr-user"></i></a></li>
					<li><a class="tooltips" th:href="@{/admin/logout}"><span>Log out</span><i class="lnr lnr-power-switch"></i></a></li>
				</ul>
			</div>
			<!--//down-->
			<div class="menu">
				<ul id="menu" >

					<li id="menu-academico" ><a href="#"><i class="fa fa-users"></i> <span>manage librarians</span> <span class="fa fa-angle-right" style="float: right"></span></a>
						<ul id="menu-academico-sub" >
							<li id="menu-academico-boletim" ><a th:href="@{/admin}">all librarians</a></li>
							<li id="menu-academico-avaliacoes" ><a th:href="@{/admin/register}">add librarian</a></li>
						</ul>
					</li>

					<li><a th:href="'/admin/'+${username}"><i class="fa fa-key"></i> <span>change password</span> </a>
					</li>

				</ul>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>


<script>
	var toggle = true;

	$(".sidebar-icon").click(function() {
		if (toggle)
		{
			$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
			$("#menu span").css({"position":"absolute"});
		}
		else
		{
			$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
			setTimeout(function() {
				$("#menu span").css({"position":"relative"});
			}, 400);
		}

		toggle = !toggle;
	});
</script>
<!--js -->
<link rel="stylesheet" th:href="@{/static/css/vroom.css}">
<script type="text/javascript" th:src="@{/static/js/vroom.js}"></script>
<script type="text/javascript" th；src="@{/static/js/TweenLite.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/CSSPlugin.min.js}"></script>
<script th:src="@{/static/js/jquery.nicescroll.js}"></script>
<script th:src="@{/static/js/scripts.js}"></script>
<script th:src="@{/static/js/changepasswd.js}"></script>
</body>
</html>
