<script>
    var toggle = true;

    $(".sidebar-icon").click(function () {
        if (toggle) {
            $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
            $("#menu span").css({"position": "absolute"});
        } else {
            $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
            setTimeout(function () {
                $("#menu span").css({"position": "relative"});
            }, 400);
        }

        toggle = !toggle;
    });
</script>

<!--保存，关闭编辑，提交表单-->
<script type="text/javascript">
    $('#saveInfo').click(function () {
            $('#adminIDInput').attr("disabled", true);
            $('#adminPasswordInput').attr("disabled", true);
            $('#adminNicknameInput').attr("disabled", true);
            $('#adminNameInput').attr("disabled", true);
            $('#adminSexOption').attr("disabled", true);
            $('#adminEmailInput').attr("disabled", true);
            $('#adminPhoneInput').attr("disabled", true);

//		编辑按钮不选中
            $('#reviseInfo').attr("style", "background-color:white;color:rgb(85,172,238)");
        }
    );

    $('.close').click(function () {
        $('.main-search').hide();
    });
</script>


<!--切换密码可见-->
<script ty[e="text/javascript">

    // 这里使用最原始的js语法实现，可对应换成jquery语法进行逻辑控制
    var pwdIconBox = document.getElementById("pwdIconBox");
    var pwdIcon = document.getElementById("pwdIcon");
    var pwdInput = document.getElementById("adminPasswordInput");
    //隐藏text block，显示password block
    pwdIconBox.onclick = function () {
        if (pwdInput.type == "password") {
            pwdInput.type = "text";
            pwdIcon.className = "fa fa-eye-slash";
            //demoImg.setAttribute('class','fa fa-eye')


        } else {
            pwdInput.type = "password";
            pwdIcon.className = "fa fa-eye";
            //demo_img.setAttribute('class','fa fa-eye-slash')

        }
    }
</script>
