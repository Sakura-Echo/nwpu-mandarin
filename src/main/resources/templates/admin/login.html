<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel='stylesheet' type='text/css'/>
    <script th:src="@{/static/js/jquery-3.4.1.js}"></script>
    <style>
        body {
            background-color: rgb(238, 245, 249);
            font-family: 'Source Sans Pro', 'Roboto', sans-serif;
        }

        .login-form {
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            padding: 1.5rem;
            margin-top: 3rem;
            background-color: #FFFFFF;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;" class="mt-5">Mandarin</h2>
    <div class="login-form">
        <div class="mb-3 ml-auto mr-auto" style="width: 100%; font-size: 2em; text-align: center;">
            Admin Login
        </div>
        <div>
            <form id="login-form" action="#" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" name="password" id="password" class="form-control">
                </div>
                <div class="error"></div>
                <div class="form-group">
                    <button type="submit" id="submit" class="btn btn-success btn-block">Login</button>
                </div>
            </form>
        </div>
        <div class="mt-1 ml-auto mr-auto" style="text-align: center;">
            <a href="/">Return to front page</a>
        </div>
    </div>
</div>
<div class="footer">
    <div class="error-btn">

    </div>
</div>
<th:block th:replace="admin/common::scripts"></th:block>
<script>
    $("#login-form").bind("submit", function (e) {
        e.preventDefault();
        $.ajax({
            url: "/admin/login",
            type: "POST",
            dataType: "json",
            data: {
                username: $("#username").val(),
                password: $("#password").val()
            },
            success: function (resp) {
                window.location.href = "/admin";
            }
        });
    });
</script>
</body>
</html>
